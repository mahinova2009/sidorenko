<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Форма регистрации</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    color: #333;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h3 {
    color: #229ED9;
  }
  form {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin: 10px 0;
    text-align: left;
  }
  input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-top: 4px;
  }
  button {
    background-color: #229ED9;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background-color: #1a7eb6;
  }
</style>
</head>
<body>

<h3>Регистрация</h3>
<form id="registrationForm">
  <label>ФИО: <input type="text" name="fullName" required></label>
  <label>Email: <input type="email" name="email" required></label>
  <label>Телефон: <input type="tel" name="phone" required></label>
  <input type="hidden" name="chat_id" id="chat_id">
  <button type="submit">Отправить</button>
</form>

<script>
const form = document.getElementById('registrationForm');

// Получаем chat_id из параметров URL (?chat_id=123456)
const urlParams = new URLSearchParams(window.location.search);
const chatIdFromUrl = urlParams.get('chat_id');
if (chatIdFromUrl) {
    document.getElementById('chat_id').value = chatIdFromUrl;
}

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
        fullName: form.fullName.value,
        email: form.email.value,
        phone: form.phone.value,
        chat_id: form.chat_id.value
    };

    try {
        const webhookUrl = 'https://hook.eu2.make.com/tr25m2e0qijnnkn8d58m0sbmur391uxp';
        const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            throw new Error(`Ошибка: ${response.status}`);
        }

        alert('✅ Данные отправлены!');
    } catch (error) {
        alert('❌ Ошибка при отправке данных. Подробности: ' + error.message);
    }
});
</script>
</body>
</html>
