  .msg{margin-top:15px;text-align:center;font-weight:bold;}
  .msg.success{color:green;} .msg.error{color:darkred;}

</head>
<body>

<script>
let selectedCode = "+373";

const countries = [

const flagSelect=document.getElementById('flagSelect');
const dropdown=document.getElementById('countryDropdown');
flagSelect.addEventListener('click',()=>{
  dropdown.innerHTML='';
  countries.forEach(c=>{
    const div=document.createElement('div');
    div.textContent=`${c.flag} ${c.code}`;
    div.addEventListener('click',()=>{
      flagSelect.textContent=`${c.flag} ${c.code}`;
      selectedCode = c.code;
      dropdown.style.display='none';
    });
    dropdown.appendChild(div);
  });
  dropdown.style.display='block';
});

const roleSel=document.getElementById('role');
const block=document.getElementById('consultantsBlock');

  if(roleSel.value==='client'){

  }else{

  }
});

        opt.value=r["–§–ò–û"];

      submit:"Submit",placeholders:{name:"John Smith",phone:"1234567890",email:"mail@example.com",birth:"YYYY-MM-DD"},
      roles:{consultant:"Consultant",client:"Client"}}

document.querySelectorAll('.lang-buttons button').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.lang-buttons button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const t=translations[btn.dataset.lang];
    document.getElementById('formTitle').textContent=t.title;
    document.getElementById('labelName').childNodes[0].textContent=t.name;
    document.getElementById('labelPhone').childNodes[0].textContent=t.phone;

    document.getElementById('phone').placeholder=t.placeholders.phone;

    document.getElementById('birthDate').placeholder=t.placeholders.birth;
